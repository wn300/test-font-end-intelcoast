<section>
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <h1 class="example-app-name">{{ title }}</h1>

      <span class="spacer-header"></span>
      <ng-container *ngTemplateOutlet="!medyaQueryParent.matches ? not_responsive : responsive">
      </ng-container>
    </mat-toolbar-row>
  </mat-toolbar>
</section>

<ng-template #not_responsive>
  <button mat-button [matMenuTriggerFor]="selectorCategories">
    {{categoryCurrent.name}}
    <mat-icon>
      arrow_drop_down
    </mat-icon>
  </button>
</ng-template>

<ng-template #responsive>
  <button mat-icon-button>
    <mat-icon aria-hidden="false" aria-label="vertical-icon" [matMenuTriggerFor]="selectorCategories">more_vert
    </mat-icon>
  </button>
</ng-template>


<mat-menu #selectorCategories="matMenu" xPosition="after">
  <button mat-menu-item disabled>Categorias</button>
  <button mat-menu-item *ngFor="let category of categories" (click)="selectCategory(category)"
    [ngClass]="{'active': category.isActive}">{{category.name}}</button>
</mat-menu>
